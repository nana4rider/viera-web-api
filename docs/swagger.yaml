        '200':
          description: ''
      tags: *ref_1
  /devices/{deviceId}/auth/displayPinCode:
    post:
      operationId: DeviceAuthController_displayPinCode
      summary: PINコードをデバイスの画面に表示
      parameters:
        - name: deviceId
          required: true
          in: path
          description: Device ID
          schema:
            type: number
      responses:
        '200':
          description: ''
      tags: &ref_2
        - auth
  /devices/{deviceId}/auth:
    put:
      operationId: DeviceAuthController_auth
      summary: PINコード認証
      parameters:
        - name: deviceId
          required: true
          in: path
          description: Device ID
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceAuthDto'
      responses:
        '200':
          description: PINコードが正しい場合
        '400':
          description: PINコードが誤っている場合
      tags: *ref_2
info:
  title: VIERA Unofficial Web API
  description: VIERA Unofficial Web API
  version: '2.0'
  contact: {}
  license:
    name: ISC
    url: https://licenses.opensource.jp/ISC/ISC.html
tags: []
servers:
  - url: http://raspberrypi1.local:3003/v2
components:
  schemas:
    DeviceDetailDto:
      type: object
      properties:
        deviceId:
          type: number
        deviceName:
          type: string
        host:
          type: string
      required:
        - deviceId
        - deviceName
        - host
    DeviceUpsertDto:
      type: object
      properties:
        deviceName:
          type: string
        host:
          type: string
      required:
        - deviceName
        - host
    DeviceCommandPowerDetailDto:
      type: object
      properties:
        state:
          type: string
          enum:
            - 'ON'
            - 'OFF'
      required:
        - state
    DeviceCommandPowerRequestDto:
      type: object
      properties:
        state:
          type: string
          enum:
            - 'ON'
            - 'OFF'
            - TOGGLE
      required:
        - state
    DeviceCommandVolumeDto:
      type: object
      properties:
        value:
          type: number
      required:
        - value
    DeviceCommandMuteDto:
      type: object
      properties:
        value:
          type: boolean
      required:
        - value
    DeviceCommandAppDetailDto:
      type: object
      properties:
        label:
          type: string
        productId:
          type: string
        icon:
          type: string
      required:
        - label
        - productId
        - icon
    DeviceAuthDto:
      type: object
      properties:
        pinCode:
          type: string
      required:
        - pinCode
