              - NRC_HOME-ONOFF
              - NRC_EPG-ONOFF
              - NRC_RETURN-ONOFF
              - NRC_UP-ONOFF
              - NRC_DOWN-ONOFF
              - NRC_LEFT-ONOFF
              - NRC_RIGHT-ONOFF
              - NRC_ENTER-ONOFF
              - NRC_NET_TD-ONOFF
              - NRC_NET_BS-ONOFF
              - NRC_NET_CS-ONOFF
              - NRC_D1-ONOFF
              - NRC_D2-ONOFF
