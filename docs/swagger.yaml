openapi: 3.0.0
paths:
  /devices:
    get:
      operationId: DeviceController_index
      summary: デバイスの一覧を取得
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DeviceDetailDto'
      tags: &ref_0
        - device
    post:
      operationId: DeviceController_create
      summary: デバイスを登録
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceUpsertDto'
      responses:
        '201':
          description: ''
      tags: *ref_0
  /devices/{deviceId}:
    get:
      operationId: DeviceController_findOne
      summary: デバイスの詳細を取得
      parameters:
        - name: deviceId
          required: true
          in: path
          description: Device ID
          schema:
            type: number
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceDetailDto'
      tags: *ref_0
    put:
      operationId: DeviceController_update
      summary: デバイスを更新
      parameters:
        - name: deviceId
          required: true
          in: path
          description: Device ID
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceUpsertDto'
      responses:
        '204':
          description: ''
      tags: *ref_0
    delete:
      operationId: DeviceController_remove
      summary: デバイスを削除
      parameters:
        - name: deviceId
          required: true
          in: path
          description: Device ID
          schema:
            type: number
      responses:
        '204':
          description: ''
      tags: *ref_0
  /devices/{deviceId}/command/power:
    get:
      operationId: DeviceCommandController_getPower
      summary: 電源状態を取得
      parameters:
        - name: deviceId
          required: true
          in: path
          description: Device ID
          schema:
            type: number
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceCommandPowerDetailDto'
      tags: &ref_1
        - command
    put:
      operationId: DeviceCommandController_setPower
      summary: 電源状態を変更
      parameters:
        - name: deviceId
          required: true
          in: path
          description: Device ID
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceCommandPowerRequestDto'
      responses:
        '204':
          description: ''
      tags: *ref_1
  /devices/{deviceId}/command/volume:
    get:
      operationId: DeviceCommandController_getVolume
      summary: 音量を取得
      parameters:
        - name: deviceId
          required: true
          in: path
          description: Device ID
          schema:
            type: number
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceCommandVolumeDto'
      tags: *ref_1
    put:
      operationId: DeviceCommandController_setVolume
      summary: 音量を変更
      parameters:
        - name: deviceId
          required: true
          in: path
          description: Device ID
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceCommandVolumeDto'
      responses:
        '204':
          description: ''
      tags: *ref_1
  /devices/{deviceId}/command/mute:
    get:
      operationId: DeviceCommandController_getMute
      summary: ミュート状態を取得
      parameters:
        - name: deviceId
          required: true
          in: path
          description: Device ID
          schema:
            type: number
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceCommandMuteDto'
      tags: *ref_1
    put:
      operationId: DeviceCommandController_setMute
      summary: ミュート状態を変更
      parameters:
        - name: deviceId
          required: true
          in: path
          description: Device ID
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceCommandMuteDto'
      responses:
        '204':
          description: ''
      tags: *ref_1
  /devices/{deviceId}/command/apps:
    get:
      operationId: DeviceCommandController_getApps
      summary: アプリの一覧を取得
      parameters:
        - name: deviceId
          required: true
          in: path
          description: Device ID
          schema:
            type: number
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DeviceCommandAppDetailDto'
      tags: *ref_1
  /devices/{deviceId}/command/launchApp/{productId}:
    post:
      operationId: DeviceCommandController_setApp
      summary: アプリを起動
      parameters:
        - name: deviceId
          required: true
          in: path
          description: Device ID
          schema:
            type: number
        - name: productId
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: ''
      tags: *ref_1
  /devices/{deviceId}/command/sendKey/{vieraKey}:
    post:
      operationId: DeviceCommandController_setKey
      summary: キーを送信
      parameters:
        - name: deviceId
          required: true
          in: path
          description: Device ID
          schema:
            type: number
        - name: vieraKey
          required: true
          in: path
          description: Viera Key
          schema:
            type: string
